<input type="text" placeholder="Search" ng-model="shroomSearch" ng-click="check=undefined">
<input type="radio" name="shrooms" value="edible" ng-click="check=true">edible
<input type="radio" name="shrooms" value="edible" ng-click="check=false">poisonous
<ul>
  <li ng-repeat="shroom in shrooms | filter: {description: shroomSearch, edible: check}">
    <p>{{shroom.name}}</p>
    <p>{{shroom.description}}</p>
  </li>
</ul>
