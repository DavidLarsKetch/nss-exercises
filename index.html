<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div>
      <h3>Temperature Converter</h3>
      <form>
        <div>
        <input id="tempInput" type="text" name="" value="" autofocus>
        </div>
        <br>
        <div id="tempOutput"></div>
        <div>
          <p>Convert to:</p>
          <input id="outputF" type="radio" name="temp" value="F">F
          <input id="outputC" type="radio" name="temp" value="C">C
        </div>
        <br>
        <div>
          <button id="tempDisplay" type="button" name="button">Convert</button>
          <button id="clearInput" type="button" name="button">Clear</button>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="converter.js"></script>
  </body>
</html>
