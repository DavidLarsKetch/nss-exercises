<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div>
      <h3>Temperature Converter</h3>
      <form>
        <input id="temp-input" type="text" name="" value="" autofocus>
        <div id="temp-output"></div>
        <div>
          <input id="inputF" type="radio" name="temp" value="F" checked>
          <input id="inputC" type="radio" name="temp" value="C">
        </div>
        <div>
          <button id="temp-display" type="button" name="button">Convert</button>
          <button id="clear-input" type="button" name="button">Clear</button>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="converter.js"></script>
  </body>
</html>
